<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: mediumaquamarine;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1 class="container">FORM VALIDATION</h1>
<div class="container">
    <form id="registrationForm">
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" class="form-control" id="fullName" required>
        </div>

        <div class="form-group">
            <label for="email">Email ID:</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmPassword" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('registrationForm').addEventListener('submit', function (event) {
        event.preventDefault();
        validateForm();
    });

    function validateForm() {
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

      
        if (fullName.length < 5) {
            alert('Name must be at least 5 characters');
        } else if (!email.includes('@')) {
            alert('Enter a valid email address');
        } else if (phone.length !== 10 || phone === '123456789') {
            alert('Enter a valid 10-digit phone number');
        } else if (password === 'password' || password.length < 8) {
            alert('Password must be at least 8 characters and cannot be "password"');
        } else if (password !== confirmPassword) {
            alert('Passwords do not match');
        } else {
            alert('Form submitted successfully!');
            
        }
    }
</script>
</body>
</html>
